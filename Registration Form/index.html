<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6  bg-secondary my-2">
                <h1 class="text-center">Registration Form</h1>
    
    <label><sup><b>*</b></sup> Name:</label>
    <input type="text" placeholder="Enter Name" id="name" class="form-control">
    <label>Email:</label>
    <input type="email" placeholder="Enter Email" id="email" class="form-control">
    <label>Mob.No:</label>
    <input type="number" placeholder="Enter Mobile" id="mob" class="form-control">
    <label>Address:</label>
    <textarea name="" id="address" cols="30" rows="3" class="form-control"></textarea><br>

    <button onclick="subData()" class="btn btn-success mx-auto d-flex my-2">Submit</button>

 
            </div>
        </div>
    </div>
    <div id="table">

    </div>
    


    <script src="assets/script.js">

    </script>
</body>
</html>
